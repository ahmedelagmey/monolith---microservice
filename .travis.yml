language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
        #  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed # build udagram backend feed

  - docker tag udagram-api-feed ahmedelagmey/udagram-api-feed:v1 # tag the image

  - docker build -t udagram-api-user ./udagram-api-user # backend user

  - docker tag udagram-api-user ahmedelagmey/udagram-api-user:v1 # tagging

  - docker build -t udagram-frontend ./udagram-frontend # build frontend server ionic

  - docker tag udagram-frontend ahmedelagmey/udagram-frontend:v1 # tagging

  - docker build -t udagram-reverseproxy ./udagram-reverseproxy # build reverse proxy nginx
 
  - docker tag udagram-reverseproxy ahmedelagmey/udagram-reverseproxy:v1 # tagging


after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ahmedelagmey/udagram-api-feed:tagname

  - docker push ahmedelagmey/udagram-api-user:tagname

  - docker push ahmedelagmey/udagram-frontend:tagname

  - docker push ahmedelagmey/reverseproxy:tagname

